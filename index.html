<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="./app.css">
  </head>

  <body>
    <div class="todo-container">

      <div class="todo-heading">
        <h1>Todo list</h1>
      </div>

      <ul class="todo-list">
        <li class="todo-item">
          <input class="todo-item-checkbox" type="checkbox">
          <label class="todo-item-title">Создать Todo List</label>
          <input class="todo-item-input" type="text">
          <button class="edit-todo">Изменить</button>
          <button class="delete-todo">Удалить</button>
        </li>
      </ul>

      <form class="todo-form">
        <input class="todo-form-input" type="text" placeholder="Чтобы добавить todo, введите текст и нажмите на кнопку справа">
        <button class="add-todo">Добавить</button>
      </form>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
