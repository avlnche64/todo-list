<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="./app.css">
  </head>

  <body>
    <div class="todo-list">
      <header>
        <h1>Todo list</h1>
      </header>

      <ul class="todo-items">
      </ul>

      <form class="todo-form">
        <input class="todo-form-input" type="text" placeholder="Чтобы добавить todo, введите текст и нажмите на кнопку справа">
        <button class="add-todo">Добавить</button>
      </form>

    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
